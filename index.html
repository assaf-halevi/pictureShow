<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Openverse Image Search - Single Image Mode</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #fff;
            overflow: hidden;
        }
        .search-container {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #fff;
            z-index: 10;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }
        .image-container {
            width: 100vw;
            height: calc(100vh - 80px);
            margin-top: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        #search-image {
            width: 100vw;
            height: 100%;
            object-fit: contain;
            touch-action: pan-x;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50%;
        }
        #prev-button {
            left: 10px;
        }
        #next-button {
            right: 10px;
        }
        .nav-button:disabled {
            background-color: rgba(0, 0, 0, 0.2);
            cursor: not-allowed;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
        .attribution {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            z-index: 10;
        }
        .attribution a {
            color: #007bff;
            text-decoration: none;
        }
        @media (max-width: 400px) {
            input[type="text"] {
                font-size: 14px;
                padding: 8px;
            }
            .nav-button {
                padding: 8px;
                font-size: 16px;
            }
            .attribution {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for images..." onkeypress="if(event.key === 'Enter') searchImages()">
    </div>
    <div class="image-container">
        <button id="prev-button" class="nav-button" onclick="prevImage()" disabled><</button>
        <img id="search-image" src="" alt="Search result" onerror="handleImageError()">
        <button id="next-button" class="nav-button" onclick="nextImage()" disabled>></button>
    </div>
    <div id="error-message" class="error-message"></div>
    <div id="attribution" class="attribution"></div>

    <script>
        let images = [];
        let currentImageIndex = 0;

        // Handle image load errors (e.g., broken links)
        function handleImageError() {
            // Skip to the next image if the current one fails to load
            if (images.length > 0 && currentImageIndex < images.length - 1) {
                nextImage();
            } else {
                document.getElementById('search-image').src = '';
                document.getElementById('search-image').alt = 'Image failed to load';
                document.getElementById('error-message').textContent = 'Failed to load image. Try another search.';
                document.getElementById('attribution').innerHTML = '';
            }
        }

        async function searchImages() {
            const query = document.getElementById('search-input').value.trim();
            const errorMessage = document.getElementById('error-message');
            const attribution = document.getElementById('attribution');
            errorMessage.textContent = '';
            attribution.innerHTML = '';

            if (!query) {
                errorMessage.textContent = 'Please enter a search query';
                document.getElementById('search-image').src = '';
                document.getElementById('search-image').alt = 'No query entered';
                return;
            }

            images = [];
            const maxPages = 1; // Fetch 1 page (100 images) for simplicity
            let page = 1;

            try {
                while (images.length < 100 && page <= maxPages) {
                    const response = await fetch(
                        `https://api.openverse.engineering/v1/images/?q=${encodeURIComponent(query)}&license_type=zero&per_page=100&page=${page}`,
                        {
                            method: 'GET'
                        }
                    );

                    if (!response.ok) {
                        throw new Error(`API error: ${response.status} ${response.statusText}`);
                    }

                    const data = await response.json();
                    if (!data.results || data.results.length === 0) {
                        break; // No more results
                    }

                    const newImages = data.results
                        .filter(item => item.url) // Filter out invalid URLs
                        .map(item => ({
                            url: item.url,
                            source: item.attribution || 'Openverse',
                            source_url: item.url || 'https://openverse.org'
                        }));

                    images = images.concat(newImages);
                    page++;
                }

                currentImageIndex = 0;

                if (images.length === 0) {
                    errorMessage.textContent = 'No images found for this query';
                    document.getElementById('search-image').src = '';
                    document.getElementById('search-image').alt = 'No images found';
                    return;
                }

                errorMessage.textContent = `Found ${images.length} images`;
                updateImage();
            } catch (error) {
                console.error('Error fetching images:', error);
                errorMessage.textContent = 'Error fetching images. Please try again later.';
                document.getElementById('search-image').src = '';
                document.getElementById('search-image').alt = 'Error loading image';
            }
        }

        function updateImage() {
            const imageElement = document.getElementById('search-image');
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');
            const errorMessage = document.getElementById('error-message');
            const attribution = document.getElementById('attribution');

            if (images.length === 0 || currentImageIndex >= images.length) {
                imageElement.src = '';
                imageElement.alt = 'No images found';
                prevButton.disabled = true;
                nextButton.disabled = true;
                errorMessage.textContent = 'No images available';
                attribution.innerHTML = '';
                return;
            }

            imageElement.src = images[currentImageIndex].url;
            imageElement.alt = 'Search result';
            prevButton.disabled = currentImageIndex === 0;
            nextButton.disabled = currentImageIndex === images.length - 1;

            // Add attribution
            attribution.innerHTML = `
                Image from <a href="${images[currentImageIndex].source_url}" target="_blank">${images[currentImageIndex].source}</a>
            `;
        }

        function prevImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                updateImage();
            }
        }

        function nextImage() {
            if (currentImageIndex < images.length - 1) {
                currentImageIndex++;
                updateImage();
            }
        }

        // Swipe support for Android
        let touchStartX = 0;
        let touchEndX = 0;

        document.getElementById('search-image').addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.getElementById('search-image').addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            if (touchStartX - touchEndX > swipeThreshold) {
                nextImage();
            } else if (touchEndX - touchStartX > swipeThreshold) {
                prevImage();
            }
        }
    </script>
</body>
</html>
