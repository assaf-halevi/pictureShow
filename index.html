<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simple Photo Search</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff;
            overflow: hidden;
        }
        .search-container {
            width: 90%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }
        .image-container {
            width: 90%;
            max-width: 600px;
            height: 60%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        #search-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50%;
        }
        #prev-button {
            left: 10px;
        }
        #next-button {
            right: 10px;
        }
        .nav-button:disabled {
            background-color: rgba(0, 0, 0, 0.2);
            cursor: not-allowed;
        }
        @media (max-width: 400px) {
            input[type="text"] {
                font-size: 14px;
                padding: 8px;
            }
            .nav-button {
                padding: 8px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for images..." onkeypress="if(event.key === 'Enter') searchImages()">
    </div>
    <div class="image-container">
        <button id="prev-button" class="nav-button" onclick="prevImage()" disabled>&lt;</button>
        <img id="search-image" src="" alt="Search result">
        <button id="next-button" class="nav-button" onclick="nextImage()" disabled>&gt;</button>
    </div>

    <script>
        const UNSPLASH_ACCESS_KEY = '111974913266391351212'; // Replace with your Unsplash API key
        let images = [];
        let currentImageIndex = 0;

        async function searchImages() {
            const query = document.getElementById('search-input').value.trim();
            if (!query) return;

            try {
                const response = await fetch(`https://api.unsplash.com/search/photos?query=${encodeURIComponent(query)}&per_page=10`, {
                    headers: {
                        Authorization: `Client-ID ${111974913266391351212}`
                    }
                });
                const data = await response.json();
                images = data.results.map(result => result.urls.regular);
                currentImageIndex = 0;
                updateImage();
            } catch (error) {
                console.error('Error fetching images:', error);
                document.getElementById('search-image').src = '';
                document.getElementById('search-image').alt = 'Error loading image';
            }
        }

        function updateImage() {
            const imageElement = document.getElementById('search-image');
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');

            if (images.length === 0 || currentImageIndex >= images.length) {
                imageElement.src = '';
                imageElement.alt = 'No images found';
                prevButton.disabled = true;
                nextButton.disabled = true;
                return;
            }

            imageElement.src = images[currentImageIndex];
            imageElement.alt = 'Search result';
            prevButton.disabled = currentImageIndex === 0;
            nextButton.disabled = currentImageIndex === images.length - 1;
        }

        function prevImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                updateImage();
            }
        }

        function nextImage() {
            if (currentImageIndex < images.length - 1) {
                currentImageIndex++;
                updateImage();
            }
        }
    </script>
</body>
</html>
