<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pixabay Image Search - Single Image Mode</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #fff;
            overflow: hidden;
        }
        .search-container {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #fff;
            z-index: 10;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }
        .image-container {
            width: 100vw;
            height: calc(100vh - 80px);
            margin-top: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        #search-image {
            width: 100vw;
            height: 100%;
            object-fit: contain;
            touch-action: pan-x;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50%;
        }
        #prev-button {
            left: 10px;
        }
        #next-button {
            right: 10px;
        }
        .nav-button:disabled {
            background-color: rgba(0, 0, 0, 0.2);
            cursor: not-allowed;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
        .attribution {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            z-index: 10;
        }
        .attribution a {
            color: #007bff;
            text-decoration: none;
        }
        #loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 20;
        }
        @media (max-width: 400px) {
            input[type="text"] {
                font-size: 14px;
                padding: 8px;
            }
            .nav-button {
                padding: 8px;
                font-size: 16px;
            }
            .attribution {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for images..." onkeypress="if(event.key === 'Enter') searchImages()">
    </div>
    <div class="image-container">
        <button id="prev-button" class="nav-button" onclick="prevImage()" disabled><</button>
        <img id="search-image" src="" alt="Search result" onerror="handleImageError()">
        <button id="next-button" class="nav-button" onclick="nextImage()" disabled>></button>
    </div>
    <div id="error-message" class="error-message"></div>
    <div id="attribution" class="attribution"></div>
    <div id="loading">Loading...</div>

    <script>
        // Pixabay API Key (replace with your own)
        const PIXABAY_API_KEY = 'your_pixabay_api_key_here';
        let images = [];
        let currentImageIndex = 0;

        // Handle image load errors
        function handleImageError() {
            console.log('Image failed to load:', images[currentImageIndex]?.url);
            // Skip to the next image if available
            if (images.length > 0 && currentImageIndex < images.length - 1) {
                nextImage();
            } else {
                document.getElementById('search-image').src = '';
                document.getElementById('search-image').alt = 'Image failed to load';
                document.getElementById('error-message').textContent = 'No images could be loaded. Try another search.';
                document.getElementById('attribution').innerHTML = '';
                document.getElementById('loading').style.display = 'none';
            }
        }

        async function searchImages() {
            const query = document.getElementById('search-input').value.trim();
            const errorMessage = document.getElementById('error-message');
            const attribution = document.getElementById('attribution');
            const loading = document.getElementById('loading');
            errorMessage.textContent = '';
            attribution.innerHTML = '';
            loading.style.display = 'block';

            if (!query) {
                errorMessage.textContent = 'Please enter a search query';
                document.getElementById('search-image').src = '';
                document.getElementById('search-image').alt = 'No query entered';
                loading.style.display = 'none';
                return;
            }

            if (!PIXABAY_API_KEY || PIXABAY_API_KEY === 'your_pixabay_api_key_here') {
                errorMessage.textContent = 'Please provide a valid Pixabay API key';
                loading.style.display = 'none';
                return;
            }

            try {
                const response = await fetch(
                    `https://pixabay.com/api/?key=${PIXABAY_API_KEY}&q=${encodeURIComponent(query)}&image_type=photo&per_page=100`,
                    {
                        method: 'GET'
                    }
                );

                if (!response.ok) {
                    if (response.status === 403) {
                        errorMessage.textContent = 'Invalid Pixabay API key. Please check your key.';
                    } else {
                        errorMessage.textContent = `API error: ${response.status} ${response.statusText}`;
                    }
                    loading.style.display = 'none';
                    return;
                }

                const data = await response.json();
                images = data.hits
                    .filter(item => item.largeImageURL) // Ensure valid image URL
                    .map(item => ({
                        url: item.largeImageURL,
                        source: item.user || 'Pixabay',
                        source_url: item.pageURL || 'https://pixabay.com'
                    }));

                console.log('Fetched images:', images);
                currentImageIndex = 0;

                if (images.length === 0) {
                    errorMessage.textContent = 'No images found for this query';
                    document.getElementById('search-image').src = '';
                    document.getElementById('search-image').alt = 'No images found';
                    loading.style.display = 'none';
                    return;
                }

                errorMessage.textContent = `Found ${images.length} images`;
                updateImage();
                loading.style.display = 'none';
            } catch (error) {
                console.error('Error fetching images:', error);
                errorMessage.textContent = 'Error fetching images. Please try again later.';
                document.getElementById('search-image').src = '';
                document.getElementById('search-image').alt = 'Error loading image';
                loading.style.display = 'none';
            }
        }

        function updateImage() {
            const imageElement = document.getElementById('search-image');
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');
            const errorMessage = document.getElementById('error-message');
            const attribution = document.getElementById('attribution');
            const loading = document.getElementById('loading');

            if (images.length === 0 || currentImageIndex >= images.length) {
                imageElement.src = '';
                imageElement.alt = 'No images found';
                prevButton.disabled = true;
                nextButton.disabled = true;
                errorMessage.textContent = 'No images available';
                attribution.innerHTML = '';
                loading.style.display = 'none';
                return;
            }

            imageElement.src = images[currentImageIndex].url;
            imageElement.alt = 'Search result';
            prevButton.disabled = currentImageIndex === 0;
            nextButton.disabled = currentImageIndex === images.length - 1;

            // Add attribution
            attribution.innerHTML = `
                Photo by <a href="${images[currentImageIndex].source_url}" target="_blank">${images[currentImageIndex].source}</a> on <a href="https://pixabay.com" target="_blank">Pixabay</a>
            `;
        }

        function prevImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                updateImage();
            }
        }

        function nextImage() {
            if (currentImageIndex < images.length - 1) {
                currentImageIndex++;
                updateImage();
            }
        }

        // Swipe support for Android
        let touchStartX = 0;
        let touchEndX = 0;

        document.getElementById('search-image').addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.getElementById('search-image').addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            if (touchStartX - touchEndX > swipeThreshold) {
                nextImage();
            } else if (touchEndX - touchStartX > swipeThreshold) {
                prevImage();
            }
        }
    </script>
</body>
</html>
