<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simple Photo Search</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #fff;
            overflow: hidden; /* Prevent scrolling of the body */
        }
        .search-container {
            width: 100%; /* Full width for Android */
            padding: 10px; /* Small padding for top placement */
            box-sizing: border-box;
            position: fixed; /* Pin to top */
            top: 0;
            left: 0;
            background-color: #fff; /* Ensure background is solid */
            z-index: 10; /* Keep above other elements */
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }
        .image-container {
            width: 100vw; /* Full viewport width */
            height: calc(100vh - 60px); /* Full height minus search bar */
            margin-top: 60px; /* Offset for fixed search bar */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden; /* Prevent image overflow */
        }
        #search-image {
            width: 100vw; /* Stretch to full width */
            height: 100%; /* Stretch to full height */
            object-fit: contain; /* Maintain proportions */
            touch-action: pan-x; /* Allow horizontal swipe */
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50%;
        }
        #prev-button {
            left: 10px;
        }
        #next-button {
            right: 10px;
        }
        .nav-button:disabled {
            background-color: rgba(0, 0, 0, 0.2);
            cursor: not-allowed;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
        @media (max-width: 400px) {
            input[type="text"] {
                font-size: 14px;
                padding: 8px;
            }
            .nav-button {
                padding: 8px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for images..." onkeypress="if(event.key === 'Enter') searchImages()">
    </div>
    <div class="image-container">
        <button id="prev-button" class="nav-button" onclick="prevImage()" disabled><</button>
        <img id="search-image" src="" alt="Search result" onerror="handleImageError()">
        <button id="next-button" class="nav-button" onclick="nextImage()" disabled>></button>
    </div>
    <div id="error-message" class="error-message"></div>

    <script>
        // Unsplash Access Key
        const UNSPLASH_ACCESS_KEY = 'KXYn_gg_Y8N_Y3SoSHsVAQUlK_7rydmkXcBiYPcya_M';
        let images = [];
        let currentImageIndex = 0;

        // Handle image load errors
        function handleImageError() {
            document.getElementById('search-image').src = '';
            document.getElementById('search-image').alt = 'Image failed to load';
            document.getElementById('error-message').textContent = 'Failed to load image. Try another search.';
        }

        async function searchImages() {
            const query = document.getElementById('search-input').value.trim();
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = ''; // Clear previous errors

            if (!query) {
                errorMessage.textContent = 'Please enter a search query';
                document.getElementById('search-image').src = '';
                document.getElementById('search-image').alt = 'No query entered';
                return;
            }

            if (!UNSPLASH_ACCESS_KEY) {
                errorMessage.textContent = 'Missing Unsplash API key';
                return;
            }

            try {
                const response = await fetch(`https://api.unsplash.com/search/photos?query=${encodeURIComponent(query)}&per_page=100`, {
                    headers: {
                        Authorization: `Client-ID ${UNSPLASH_ACCESS_KEY}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                images = data.results.map(result => ({
                    url: result.urls.regular,
                    download_location: result.links.download_location
                }));
                currentImageIndex = 0;

                if (images.length === 0) {
                    errorMessage.textContent = 'No images found for this query';
                    document.getElementById('search-image').src = '';
                    document.getElementById('search-image').alt = 'No images found';
                    return;
                }

                updateImage();
            } catch (error) {
                console.error('Error fetching images:', error);
                errorMessage.textContent = 'Error fetching images. Please try again later.';
                document.getElementById('search-image').src = '';
                document.getElementById('search-image').alt = 'Error loading image';
            }
        }

        function updateImage() {
            const imageElement = document.getElementById('search-image');
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');
            const errorMessage = document.getElementById('error-message');

            if (images.length === 0 || currentImageIndex >= images.length) {
                imageElement.src = '';
                imageElement.alt = 'No images found';
                prevButton.disabled = true;
                nextButton.disabled = true;
                errorMessage.textContent = 'No images available';
                return;
            }

            imageElement.src = images[currentImageIndex].url;
            imageElement.alt = 'Search result';
            prevButton.disabled = currentImageIndex === 0;
            nextButton.disabled = currentImageIndex === images.length - 1;

            trackImageView(images[currentImageIndex].download_location);
        }

        function prevImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                updateImage();
            }
        }

        function nextImage() {
            if (currentImageIndex < images.length - 1) {
                currentImageIndex++;
                updateImage();
            }
        }

        async function trackImageView(downloadLocation) {
            try {
                await fetch(`${downloadLocation}&client_id=${UNSPLASH_ACCESS_KEY}`, {
                    method: 'GET'
                });
            } catch (error) {
                console.error('Error tracking image view:', error);
            }
        }

        // Swipe support for Android
        let touchStartX = 0;
        let touchEndX = 0;

        document.getElementById('search-image').addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.getElementById('search-image').addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50; // Minimum swipe distance in pixels
            if (touchStartX - touchEndX > swipeThreshold) {
                // Swipe left (next image)
                nextImage();
            } else if (touchEndX - touchStartX > swipeThreshold) {
                // Swipe right (previous image)
                prevImage();
            }
        }
    </script>
</body>
</html>
