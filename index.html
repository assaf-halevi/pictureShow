<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pixabay Image Search - Single Image Mode</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #fff;
            overflow: hidden;
        }
        .search-container {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #fff;
            z-index: 10;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }
        .image-container {
            width: 100vw;
            height: calc(100vh - 80px);
            margin-top: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        #search-image {
            width: 100vw;
            height: 100%;
            object-fit: contain;
            touch-action: pan-x;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50%;
        }
        #prev-button {
            left: 10px;
        }
        #next-button {
            right: 10px;
        }
        .nav-button:disabled {
            background-color: rgba(0, 0, 0, 0.2);
            cursor: not-allowed;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
        .attribution {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            z-index: 10;
        }
        .attribution a {
            color: #007bff;
            text-decoration: none;
        }
        #loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 20;
        }
        @media (max-width: 400px) {
            input[type="text"] {
                font-size: 14px;
                padding: 8px;
            }
            .nav-button {
                padding: 8px;
                font-size: 16px;
            }
            .attribution {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for images..." onkeypress="if(event.key === 'Enter') searchImages()">
    </div>
    <div class="image-container">
        <button id="prev-button" class="nav-button" onclick="prevImage()" disabled><</button>
        <img id="search-image" src="" alt="Search result">
        <button id="next-button" class="nav-button" onclick="nextImage()" disabled>></button>
    </div>
    <div id="error-message" class="error-message"></div>
    <div id="attribution" class="attribution"></div>
    <div id="loading">Loading...</div>

    <script>
        // Pixabay API Key - IMPORTANT: Replace with your actual Pixabay API key
        const PIXABAY_API_KEY = '50099116-cef7445eb1a8b9d87c36ede30';  // Example key - replace with your own
        let images = [];
        let currentImageIndex = 0;
        let preloadedImages = {};

        // Handle image load errors
        function handleImageError() {
            console.log('Image failed to load:', images[currentImageIndex]?.url || 'undefined');
            // Skip to the next valid image
            if (images.length > 0 && currentImageIndex < images.length - 1) {
                currentImageIndex++;
                updateImage();
            } else {
                document.getElementById('search-image').src = 'https://via.placeholder.com/800x600?text=No+Image+Available';
                document.getElementById('search-image').alt = 'No image available';
                document.getElementById('error-message').textContent = 'No valid images could be loaded. Try another search.';
                document.getElementById('attribution').innerHTML = '';
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Preload an image to check if it's valid
        function preloadImage(url) {
            return new Promise((resolve, reject) => {
                if (preloadedImages[url]) {
                    resolve(true);
                    return;
                }
                
                const img = new Image();
                img.onload = () => {
                    preloadedImages[url] = true;
                    resolve(true);
                };
                img.onerror = () => {
                    resolve(false);
                };
                img.src = url;
            });
        }

        async function searchImages() {
            const query = document.getElementById('search-input').value.trim();
            const errorMessage = document.getElementById('error-message');
            const attribution = document.getElementById('attribution');
            const loading = document.getElementById('loading');
            errorMessage.textContent = '';
            attribution.innerHTML = '';
            loading.style.display = 'block';

            // Validate query
            if (!query || query.length < 2) {
                errorMessage.textContent = 'Please enter a valid search query (at least 2 characters)';
                document.getElementById('search-image').src = '';
                document.getElementById('search-image').alt = 'No query entered';
                loading.style.display = 'none';
                return;
            }

            // Validate API key
            if (!PIXABAY_API_KEY || PIXABAY_API_KEY === 'your_pixabay_api_key_here') {
                errorMessage.textContent = 'Please provide a valid Pixabay API key';
                loading.style.display = 'none';
                return;
            }

            try {
                const apiUrl = `https://pixabay.com/api/?key=${PIXABAY_API_KEY}&q=${encodeURIComponent(query)}&image_type=photo&per_page=100`;
                console.log('Fetching images from:', apiUrl.replace(PIXABAY_API_KEY, 'API_KEY_HIDDEN'));
                
                const response = await fetch(apiUrl);

                if (!response.ok) {
                    if (response.status === 403) {
                        errorMessage.textContent = 'Invalid Pixabay API key. Please check your key.';
                    } else {
                        errorMessage.textContent = `API error: ${response.status} ${response.statusText}`;
                    }
                    loading.style.display = 'none';
                    return;
                }

                const data = await response.json();
                console.log('API response received, total hits:', data.hits?.length || 0);

                if (!data.hits || data.hits.length === 0) {
                    errorMessage.textContent = 'No images found for this query. Try a different search.';
                    document.getElementById('search-image').src = 'https://via.placeholder.com/800x600?text=No+Images+Found';
                    document.getElementById('search-image').alt = 'No images found';
                    loading.style.display = 'none';
                    return;
                }

                // Filter for valid largeImageURL (must be a non-empty string starting with https://)
                const potentialImages = data.hits
                    .filter(item => item.largeImageURL && typeof item.largeImageURL === 'string' && item.largeImageURL.startsWith('https://'))
                    .map(item => ({
                        url: item.largeImageURL,
                        source: item.user || 'Pixabay',
                        source_url: item.pageURL || 'https://pixabay.com'
                    }));

                console.log('Filtered potential images:', potentialImages.length);
                
                // Verify first few images by preloading
                const verifiedImages = [];
                const initialImagesToCheck = Math.min(5, potentialImages.length);
                
                for (let i = 0; i < initialImagesToCheck; i++) {
                    const isValid = await preloadImage(potentialImages[i].url);
                    if (isValid) {
                        verifiedImages.push(potentialImages[i]);
                    }
                }
                
                // Add the rest without preloading
                if (initialImagesToCheck < potentialImages.length) {
                    verifiedImages.push(...potentialImages.slice(initialImagesToCheck));
                }
                
                images = verifiedImages;
                currentImageIndex = 0;

                if (images.length === 0) {
                    errorMessage.textContent = 'No valid images found for this query. Try a different search.';
                    document.getElementById('search-image').src = 'https://via.placeholder.com/800x600?text=No+Valid+Images';
                    document.getElementById('search-image').alt = 'No valid images found';
                    loading.style.display = 'none';
                    return;
                }

                errorMessage.textContent = `Found ${images.length} images`;
                updateImage();
                
                // Preload next image if available
                if (images.length > 1) {
                    preloadImage(images[1].url);
                }
                
                loading.style.display = 'none';
            } catch (error) {
                console.error('Error fetching images:', error);
                errorMessage.textContent = 'Error fetching images. Please try again later.';
                document.getElementById('search-image').src = 'https://via.placeholder.com/800x600?text=Error+Loading+Image';
                document.getElementById('search-image').alt = 'Error loading image';
                loading.style.display = 'none';
            }
        }

        function updateImage() {
            const imageElement = document.getElementById('search-image');
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');
            const errorMessage = document.getElementById('error-message');
            const attribution = document.getElementById('attribution');
            const loading = document.getElementById('loading');

            if (images.length === 0 || currentImageIndex >= images.length) {
                imageElement.src = 'https://via.placeholder.com/800x600?text=No+Image+Available';
                imageElement.alt = 'No images found';
                prevButton.disabled = true;
                nextButton.disabled = true;
                errorMessage.textContent = 'No valid images available';
                attribution.innerHTML = '';
                loading.style.display = 'none';
                return;
            }

            // Set image source with onerror handler
            imageElement.onerror = handleImageError;
            imageElement.src = images[currentImageIndex].url;
            imageElement.alt = 'Search result';
            
            // Update navigation buttons
            prevButton.disabled = currentImageIndex === 0;
            nextButton.disabled = currentImageIndex === images.length - 1;

            // Add attribution
            attribution.innerHTML = `
                Photo by <a href="${images[currentImageIndex].source_url}" target="_blank">${images[currentImageIndex].source}</a> on <a href="https://pixabay.com" target="_blank">Pixabay</a>
            `;
            
            // Preload next image if available
            if (currentImageIndex < images.length - 1) {
                preloadImage(images[currentImageIndex + 1].url);
            }
            // Preload previous image if available
            if (currentImageIndex > 0) {
                preloadImage(images[currentImageIndex - 1].url);
            }
        }

        function prevImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                updateImage();
            }
        }

        function nextImage() {
            if (currentImageIndex < images.length - 1) {
                currentImageIndex++;
                updateImage();
            }
        }

        // Swipe support for mobile devices
        let touchStartX = 0;
        let touchEndX = 0;

        document.getElementById('search-image').addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });

        document.getElementById('search-image').addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, { passive: true });

        function handleSwipe() {
            const swipeThreshold = 50;
            if (touchStartX - touchEndX > swipeThreshold) {
                nextImage();
            } else if (touchEndX - touchStartX > swipeThreshold) {
                prevImage();
            }
        }
        
        // Add keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevImage();
            } else if (e.key === 'ArrowRight') {
                nextImage();
            }
        });
        
        // Show startup message
        document.getElementById('error-message').textContent = 'Enter a search term and press Enter to begin';
    </script>
</body>
</html>
